<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="page">
      <div class="card">

        <figure class="qrcode-media">
          <img class="qrcode-img" src="./images/image-qr-code.png" alt="QR code image">
        </figure>

        <div class="qrcode-text">
          <div class="qrcode-text--1">
            <p>Improve your front-end skills by building projects</p>
          </div>
          
          <div class="qrcode-text--2">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MULAKALURI-SAKETH/z" target="_blank">Saketh</a>.
      </div>
    </div>
  </body>
</html>
